<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STOP WATCH</h1>
    <h1>
        <span class="hour-hand">0</span>
        <span> : </span>
        <span class="minute-hand">0</span>
        <span> : </span>
        <span class="second-hand">0</span>
    </h1>
    <div>
        <button class="start-but" onclick="startWatch()">Start</button>
        <button class="stop-but" onclick="stopWatch()">Stop</button>
        <button class="reset-but" onclick="resetWatch()">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
